<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>

<body>
    <div class="nav_bar">
        <br>
        <div class="title">
            <a href="index.html">
                <h1>
                    Rock paper Scissors
                </h1>
            </a>
        </div>
        <br>
    </div>
    <div class="body">
        <center>
            <div class="top">
                <img src="Images/rock_paper_logo.png" alt="rock, paper, or Scissors" width="300" height="300" style="border-radius: 15pt; background-color: white; float: left;" id="image">
                <br style="margin-bottom: 60pt;">
                <p id="lost_or_won"></p>
                <br>
                <button onclick="main();">Start!</button>
            </div>
        </center>
        <div class="won_or_lost" style="margin-top: 150pt;">
            <center>
                <h3>Your input</h3>
                <br>
                <button onclick="user_input_num.rock();">
                    <img src="images/rock.png" alt="rock" width="150pt" height="150pt">
                </button>
                <button onclick="user_input_num.paper();">
                    <img src="images/Paper.png" alt="rock" width="150pt" height="150pt">
                </button>
                <button onclick="user_input_num.scissors();">
                    <img src="images/Sissiors.png" alt="rock" width="150pt" height="150pt">
                </button>
            </center>
        </div>
    </div>
